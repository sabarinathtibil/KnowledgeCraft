<div class="container">
   <div class="subconatiner">
     <h1>login page</h1>
    <input type="text" [(ngModel)]="username" placeholder="enter your email">
    <input type="password" [(ngModel)]="password" placeholder="enter your password">
    <button type="button" (click)="login()">Login</button>
    <a (click)="reg()">register here</a>
   </div>
</div>

<div class="popup" *ngIf="showPopup">
    <span>{{err_msg}}</span>
</div>
